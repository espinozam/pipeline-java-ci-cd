name: CI

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_DB: pipeline_test_db
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U postgres -d pipeline_test_db"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      DB_HOST: localhost
      DB_USER: postgres
      DB_PASSWORD: postgres

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Java 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'
          cache: maven

      - name: Checkstyle
        run: mvn -B checkstyle:check

      - name: Unit tests
        run: mvn -B test

      - name: Integration tests
        run: mvn -B failsafe:integration-test failsafe:verify

      - name: Build WAR
        run: mvn -B -DskipTests package

      - name: Build Docker image
        run: docker build -t pipeline-java-ci-cd:ci .
