# Perfil de test usa Postgres local (en GitHub Actions: contenedor de servicio; localmente: docker compose)
spring.datasource.url=jdbc:postgresql://localhost:5432/pipedb
spring.datasource.username=pipeuser
spring.datasource.password=pipepass

spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.CamelCaseToUnderscoresNamingStrategy

spring.sql.init.mode=always
spring.jpa.defer-datasource-initialization=true
