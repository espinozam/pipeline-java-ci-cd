name: Integracion Continua (CI)

on:
  push:
  pull_request:

jobs:
  construir-y-probar:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_DB: pipedb
          POSTGRES_USER: pipeuser
          POSTGRES_PASSWORD: pipepass
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U pipeuser -d pipedb"
          --health-interval=5s
          --health-timeout=5s
          --health-retries=20

    steps:
      - name: Descargar codigo
        uses: actions/checkout@v4

      - name: Configurar Java 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'
          cache: maven

      - name: Verificar estilo de codigo (Checkstyle)
        run: mvn -q -DskipTests checkstyle:check

      - name: Ejecutar tests unitarios
        run: mvn -q -DskipITs=true test

      - name: Ejecutar tests de integracion (aceptacion)
        run: mvn -q -DskipITs=false verify

      - name: Construir imagen Docker
        run: docker build -t pipeline-java-ci-cd:ci .
